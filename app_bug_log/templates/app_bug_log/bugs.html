{% extends "app_bug_log/base.html" %}

{% block content %}
<p>Bug's Index</p>
<ul>
    {% for bug in bugs %}
    <li>
        <a href="{% url 'app_bug_log:bug' bug.id %}">{{ bug }}</a>
    </li>
    {% empty %}
    <li>No bugs to view are available yet...</li>
    {% endfor %}
</ul>
<a href="{% url 'app_bug_log:new_bug' %}">Add new bug</a>
{% endblock content %}
